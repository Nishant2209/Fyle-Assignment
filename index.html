<!DOCTYPE html>
<html>

<head>
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400&family=Montserrat:wght@300;400&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>GitHub Repositories</h1>
        <div class="search-user">
            <input type="text" id="search-box" placeholder="Enter GitHub username" />
            <button id="search-btn">Search</button>
        </div>
        <div class="function">
            <div class="repos-per-page">
                <div for="customRange" class="form-label">Repos per page</div>
                <div class="input-range">
                    <input type="range" id="form-range" class="form-range" min="1" max="100" step="1" id="customRange"
                        value="10" />
                    <div id="range-value">10</div>
                </div>
            </div>
            <div class="repo-search">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-repo" placeholder="Enter repository name" />
            </div>
        </div>
    </header>
    <main>
        <section id="repos">
            <h1>Search any github username</h1>
        </section>
        <nav>
            <button id="prev-btn">Previous</button>
            <span id="page-info"></span>
            <button id="next-btn">Next</button>
        </nav>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/288730b6bf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
